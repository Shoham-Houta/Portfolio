<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { width: 100%; max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .header { background: #007bff; color: #fff; padding: 10px; text-align: center; font-size: 20px; border-radius: 5px 5px 0 0; }
        .content { padding: 20px; font-size: 16px; }
        .footer { font-size: 12px; text-align: center; margin-top: 20px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">New Contact Form Message</div>
        <div class="content">
            <p><strong>Name:</strong> {{ fullname }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
            <p><strong>Message:</strong></p>
            <div>{{ message | safe }}</div>  <!-- Allows user HTML formatting -->
        </div>
        <div class="footer">
            <p>Sent from your portfolio website</p>
        </div>
    </div>
</body>
</html>
