{% extends 'base.html' %} {% block title %} Home {% endblock %}

<body>
  {% block Content %}

  <p>test</p>
  <!-- Background Blur Overlay -->
  <div id="overlay" class="overlay d-none"></div>

  <!-- Contact Form Section -->
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div id="contactForm" class="form-container d-none">
      <form action="#" method="post" class="p-4 border rounded bg-light shadow">
        <!-- Close Button -->
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-2"
          id="closeForm"
        ></button>

        <!-- Form Title -->
        <h3 class="text-center mb-3">Contact Me</h3>

        <!-- Name & Email -->
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="fullname" class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                name="fullname"
                id="fullname"
                placeholder="John Doe"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="abc@mail.com"
              />
            </div>
          </div>
        </div>

        <!-- Subject -->
        <div class="row g-3 mt-2">
          <div class="col-12">
            <label for="subject" class="form-label">Subject</label>
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fa-solid fa-pen"></i
              ></span>
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-control"
              />
            </div>
          </div>
        </div>

        <!-- Message -->
        <div class="mt-3">
          <label for="message" class="form-label">Message</label>
          <div id="editor" class="form-control" style="height: 150px"></div>
          <input type="hidden" name="message" id="hiddenMessage" />
          <small class="text-muted">Up to 255 characters</small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Send Message
        </button>

        <!-- Contact Methods -->
        <div class="text-center mt-4">
          <p class="fw-bold">Or reach me directly:</p>
          <ul class="list-unstyled">
            <li>
              <i class="fa-solid fa-envelope"></i>
              <a href="mailto:your.email@example.com">your.email@example.com</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="tel:+1234567890">+1 234 567 890</a>
            </li>
            <li>
              <i class="fa-brands fa-linkedin"></i>
              <a href="https://linkedin.com/in/yourlinkedin" target="_blank"
                >LinkedIn</a
              >
            </li>
            <li>
              <i class="fa-brands fa-github"></i>
              <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var quill = new Quill("#editor", {
        theme: "snow",
        placeholder: "Write your message...",
        modules: {
          toolbar: [
            ["bold", "italic", "underline"],
            [{ list: "ordered" }, { list: "bullet" }],
            [{ align: [] }],
            ["link"],
            ["clean"],
          ],
        },
      });

      // Update hidden input when content changes
      quill.on("text-change", function () {
        document.getElementById("hiddenMessage").value = quill.root.innerHTML;
      });

      // Form toggle logic
      let form = document.getElementById("contactForm");
      let overlay = document.getElementById("overlay");
      let closeForm = document.getElementById("closeForm");

      document
        .getElementById("toggleContact")
        .addEventListener("click", function (event) {
          event.preventDefault();
          form.classList.toggle("d-none");
          setTimeout(() => form.classList.toggle("show"), 10);
          overlay.classList.toggle("show");
          overlay.classList.toggle("d-none");
        });

      // Close form when clicking the close button or outside
      closeForm.addEventListener("click", function () {
        form.classList.add("d-none");
        form.classList.remove("show");
        overlay.classList.remove("show");
      });

      overlay.addEventListener("click", function () {
        form.classList.add("d-none");
        form.classList.remove("show");
        overlay.classList.remove("show");
      });
    });
  </script>

  {% endblock %}
</body>
